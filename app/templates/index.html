<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Finder - AI-Powered Job Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/styles.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-search-heart"></i> Job Finder
            </a>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card shadow">
                    <div class="card-header bg-light py-3">
                        <h3 class="mb-0">Find Your Perfect Job</h3>
                    </div>
                    <div class="card-body">
                        <form id="jobSearchForm">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="position" class="form-label">Job Position <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="position" name="position" required placeholder="e.g., Data Analyst, Software Engineer">
                                </div>
                                <div class="col-md-6">
                                    <label for="location" class="form-label">Location <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="location" name="location" required placeholder="e.g., Islamabad, Karachi">
                                </div>
                                <div class="col-md-6">
                                    <label for="experience" class="form-label">Years of Experience</label>
                                    <input type="text" class="form-control" id="experience" name="experience" placeholder="e.g., 1-3, 5+">
                                </div>
                                <div class="col-md-6">
                                    <label for="salary" class="form-label">Expected Salary</label>
                                    <input type="text" class="form-control" id="salary" name="salary" placeholder="e.g., 50,000, 100k-150k">
                                </div>
                                <div class="col-md-6">
                                    <label for="jobNature" class="form-label">Job Nature</label>
                                    <select class="form-select" id="jobNature" name="jobNature">
                                        <option value="">Select job nature</option>
                                        <option value="Remote">Remote</option>
                                        <option value="On-site">On-site</option>
                                        <option value="Hybrid">Hybrid</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="skills" class="form-label">Skills (comma-separated)</label>
                                    <input type="text" class="form-control" id="skills" name="skills" placeholder="e.g., Python, SQL, React">
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary" id="searchButton">
                                        <i class="bi bi-search"></i> Search Jobs
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Progress Section -->
                <div id="progressSection" class="card mt-4 shadow d-none">
                    <div class="card-header bg-light py-3">
                        <h4 class="mb-0">Job Search Progress</h4>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between mb-1">
                            <span id="currentStep">Initializing...</span>
                            <span id="progressPercent">0%</span>
                        </div>
                        <div class="progress mb-3">
                            <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <div id="statusMessage" class="text-muted"></div>
                    </div>
                </div>

                <!-- Results Section -->
                <div id="resultsSection" class="card mt-4 shadow d-none">
                    <div class="card-header bg-light py-3 d-flex justify-content-between align-items-center">
                        <h4 class="mb-0">Job Matches</h4>
                        <span id="jobCount" class="badge bg-primary rounded-pill">0 jobs</span>
                    </div>
                    <div class="card-body">
                        <div id="resultsContainer" class="row g-4">
                            <!-- Job cards will be inserted here -->
                        </div>
                    </div>
                </div>

                <!-- Error Message -->
                <div id="errorAlert" class="alert alert-danger mt-4 d-none"></div>
            </div>
        </div>
    </div>

    <footer class="bg-light py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">Job Finder - AI-Powered Job Search</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', path='/js/main.js') }}"></script>
</body>
</html>
